#####################################
# dataset SPECIFIC parameters: START
#####################################

download_datasets: 1  # If 1, then datasets will be downloaded automatically
                      # If 0, then datasets should be downloaded manually and placed in the datasets folder
dataset_urls:
  - https://sbcb.inf.ufrgs.br/data/cumida/Genes/Colorectal/GSE21510/Colorectal_GSE21510.csv

train_test_sep: 0

dataset: "Colorectal_GSE21510"  # Name of the dataset, should match the filename without extension
filepath: "./datasets/Colorectal_GSE21510.csv"

opt_model: 0
remove_cols: True  # If number of features are more than 20,000 - set it to true

annotate_paper_results: 0  # If 1, then paper, x_from_paper and y_from_paper should be defined.
# paper: "Lall (2020)"      # The name of the paper from which the results are taken
# x_from_paper: 35          # No of selected features
# y_from_paper: .86         # Accuracy with selected features, with decimal point not percentage

###################################
# dataset SPECIFIC parameters: END
###################################




########################################
# COMMON parameters for datasets: START
########################################

target: 'type'

model_name: "RF"

random_state: 42
debug: 0

num_runs: 20  

plot_acc: 1
plot_auc: 1

interactive: 0
shuffle_cols: 0

feature_ticks_ranges:
  - [1, 51, 1]
  - [60, 201, 10]
  - [300, 2001, 100]

######################################
# COMMON parameters for datasets: END
######################################


